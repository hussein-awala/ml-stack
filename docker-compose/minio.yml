version: "3.9"
services:
  minio:
    image: minio/minio
    entrypoint: sh
    command: -c 'mkdir -p /data/mlflow_bucket && minio server /data --console-address ":9001"'
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=minio_root
      - MINIO_ROOT_PASSWORD=minio_pass
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
volumes:
  minio-data: {}